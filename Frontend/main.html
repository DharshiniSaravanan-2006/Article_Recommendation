<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inferno</title>
        <link rel="icon" href="https://tse2.mm.bing.net/th?id=OIP.g8XSBzxesvzvp8-oOtm8SwHaE7&pid=Api&P=0&h=180">
          <style>
            body {
              font-family: 'Segoe UI', sans-serif;
              background: url('https://www.pixelstalk.net/wp-content/uploads/2016/06/Free-Images-Book-Wallpapers-HD.jpg') no-repeat center center fixed;
              background-size: cover;
              background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
              background-blend-mode: multiply;     /* Adjust blending mode */
             
            }
            h1{
                
                color: #f6f1f1;
                text-align: center;
                font-size: 5em;
                margin-top: 50px;
                font-family: 'Playfair Display', serif;
            }
            p{
               color: #f6f1f1;
               text-align: center;
               font-size: 3em;
               margin-top:80px;
               font-family: 'Playfair Display', serif;
            }
            .search-box {
              background: rgba(255, 255, 255, 0.1);
              backdrop-filter: blur(12px);
              padding: 20px 30px;
              margin-left: 15%;
              margin-right:15%;
              border-radius: 16px;
              display: flex;
              align-items: center;
              border: 1px solid rgba(255, 255, 255, 0.2);
              box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            }
        
            .search-box input {
              padding: 10px 15px;
              font-size: 16px;
              border: none;
              outline: none;
              border-radius: 8px 0 0 8px;
              flex: 1;
              min-width: 250px;
            }
        
            .search-box button {
              padding: 10px 20px;
              font-size: 16px;
              border: none;
              background-color: #797a7a;
              color: white;
              border-radius: 0 8px 8px 0;
              cursor: pointer;
              transition: background-color 0.3s ease;
            }
        
            .search-box button:hover {
              background-color: #f05959;
            }
         </style>
   </head>
        <body>
            <h1> Welcome to Article Explorer!</h1>
            <p>"Type in a topic, keyword, or title to explore our collection."</p>
          <form class="search-box" action="results.html" method="GET">
            <input type="text" name="q" placeholder="Search articles...">
            <button type="submit">Search</button>
          </form>
        
        </body>
        </html>
